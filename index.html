<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Carta para Joselyn ğŸ’Œ</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
body{
  margin:0;
  height:100vh;
  background: radial-gradient(circle at top,#1b0f2b,#0b1020);
  font-family: system-ui;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* PETALS */
.petal{
  position:fixed;
  top:-40px;
  width:18px;
  height:18px;
  background:radial-gradient(circle,#ff4d7d,#ff1f68);
  border-radius:60% 40% 60% 40%;
  opacity:.7;
  animation:fall linear infinite;
}
@keyframes fall{
  to{ transform:translateY(110vh) rotate(360deg); }
}

/* ENVELOPE + CARD WRAPPER */
.wrapper{
  text-align:center;
  position:relative;
}

.envelope{
  width:320px;
  height:200px;
  background:#fff;
  border-radius:10px;
  cursor:pointer;
  box-shadow:0 20px 60px rgba(0,0,0,.4);
  position:relative;
  margin:auto;
}

.flap{
  position:absolute;
  top:0; left:0; right:0;
  height:50%;
  background:#eee;
  clip-path:polygon(0 0,100% 0,50% 100%);
  transform-origin:top;
  transition:transform .7s ease;
}

.open .flap{
  transform:rotateX(180deg);
}

.card{
  display:none;
  margin-top:20px;
}

h1{font-size:28px;}

button{
  padding:14px 24px;
  border-radius:999px;
  border:none;
  font-weight:900;
  font-size:18px;
  margin:10px;
  cursor:pointer;
}

#yesBtn{background:#ff3b7a;color:white;}
#noBtn{background:#eee;color:black;position:absolute;}

.result{
  display:none;
  margin-top:15px;
}
</style>
</head>

<body>

<audio id="song" src="https://h.uguu.se/UPGSgNWP.mp3"></audio>

<div class="wrapper" id="wrap">
  <div class="envelope" id="env">
    <div class="flap"></div>
  </div>

  <div class="card" id="card">
    <h1>Joselynâ€¦ Â¿quieres ser mi San ValentÃ­n? ğŸ’˜</h1>
    <div style="position:relative;height:120px;">
      <button id="yesBtn" style="left:20%;">SÃ­ ğŸ’–</button>
      <button id="noBtn" style="left:60%;">No ğŸ™ƒ</button>
    </div>

    <div class="result" id="result">
      <h2>Â¡SÃÃÃ! ğŸ‰ğŸ’</h2>
      <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" width="260">
    </div>
  </div>
</div>

<script>
// petals
for(let i=0;i<30;i++){
  const p=document.createElement("div");
  p.className="petal";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=(5+Math.random()*5)+"s";
  document.body.appendChild(p);
}

const wrap=document.getElementById("wrap");
const env=document.getElementById("env");
const card=document.getElementById("card");
const yes=document.getElementById("yesBtn");
const no=document.getElementById("noBtn");
const result=document.getElementById("result");
const song=document.getElementById("song");

// open envelope
env.addEventListener("click",()=>{
  wrap.classList.add("open");
  card.style.display="block";
});

// runaway no
no.addEventListener("mouseover",()=>{
  no.style.left=Math.random()*70+"%";
  no.style.top=Math.random()*60+"px";
});

// yes
yes.addEventListener("click",()=>{
  result.style.display="block";
  song.play();
  confetti();
});
</script>

</body>
</html>

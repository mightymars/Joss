<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Carta para Joselyn ðŸ’Œ</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
body{
  margin:0;
  height:100vh;
  background: radial-gradient(circle at top,#1b0f2b,#0b1020);
  font-family: system-ui;
  overflow:hidden;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ROSE PETALS */
.petal{
  position:fixed;
  top:-40px;
  width:18px;
  height:18px;
  background:radial-gradient(circle,#ff4d7d,#ff1f68);
  border-radius:60% 40% 60% 40%;
  opacity:.7;
  animation:fall linear infinite;
}
@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
  }
}

/* ENVELOPE */
.envelope{
  width:320px;
  height:220px;
  background:#fff;
  position:relative;
  border-radius:10px;
  cursor:pointer;
  box-shadow:0 20px 60px rgba(0,0,0,.4);
}

.envelope:before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  right:0;
  height:50%;
  background:#eee;
  clip-path:polygon(0 0,100% 0,50% 100%);
  transition:transform .6s ease;
  transform-origin:top;
}

.open .envelope:before{
  transform:rotateX(180deg);
}

.card{
  display:none;
  text-align:center;
  margin-top:20px;
}

button{
  padding:14px 24px;
  border-radius:999px;
  border:none;
  font-weight:900;
  font-size:18px;
  margin:10px;
  cursor:pointer;
}

#yesBtn{background:#ff3b7a;color:white;}
#noBtn{background:#eee;color:black;position:absolute;}
</style>
</head>

<body>

<audio id="song" src="https://h.uguu.se/UPGSgNWP.mp3"></audio>

<div id="scene">
  <div class="envelope" id="env"></div>

  <div class="card" id="card">
    <h1>Joselynâ€¦ Â¿quieres ser mi San ValentÃ­n? ðŸ’˜</h1>
    <button id="yesBtn">SÃ­ ðŸ’–</button>
    <button id="noBtn">No ðŸ™ƒ</button>
  </div>
</div>

<script>
// petals
for(let i=0;i<25;i++){
  const p=document.createElement("div");
  p.className="petal";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=(5+Math.random()*5)+"s";
  document.body.appendChild(p);
}

const env=document.getElementById("env");
const card=document.getElementById("card");
const yes=document.getElementById("yesBtn");
const no=document.getElementById("noBtn");
const song=document.getElementById("song");

env.addEventListener("click",()=>{
  env.parentElement.classList.add("open");
  card.style.display="block";
});

no.addEventListener("mouseover",()=>{
  no.style.left=Math.random()*80+"%";
  no.style.top=Math.random()*80+"%";
});

yes.addEventListener("click",()=>{
  song.play();
  confetti();
});
</script>

</body>
</html>
